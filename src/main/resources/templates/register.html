<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <title>PrinterHub</title>
</head>
<body>
<div class="row" layout:fragment="content">

    <h2 class="indigo-text center">Rejestracja</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="col m8 s12 offset-m2">

        <div class="row">
            <div class="input-field col s6">
                <input th:field="${user.surname}" id="surname" type="text"/>
                <label for="surname">Imię</label>
            </div>
            <div class="input-field col s6">
                <input th:field="${user.name}" id="name" type="text"/>
                <label for="name">Nazwisko</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${user.password}" id="password" type="password"/>
                <label for="password">Hasło</label>
            </div>
        </div>

        <div class="row s12 center">
            <button class="btn indigo waves-effect waves-light" type="submit" name="save">Zarejestruj
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>

</div>
</body>
</html>
